<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Question 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4b6e;
    }

    p {
      margin: 10px 0 20px;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4b6e;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .result {
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <h1 id="titleText">💌</h1>
    <p id="questionText"></p>

    <div class="buttons">
      <button id="yesBtn">Yes 💖</button>
      <button id="noBtn">No 🙈</button>
    </div>
  </div>

  <div class="card result" id="resultCard">
    <h1>🎉 Yay!!!</h1>
    <p id="resultText"></p>
  </div>

<script>
  /* ===============================
     CONFIG (editable)
  =============================== */
  const CONFIG = {
    defaultName: "Someone",
    defaultOther: "Someone Special",
    defaultRelationship: "My Valentine",
    questionTemplate: "{other}, will you be {relationship}?",
    successMessage: "Best decision ever 💕"
  };

  /* ===============================
     URL PARAMS
  =============================== */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || CONFIG.defaultName;
  const other = params.get("other") || CONFIG.defaultOther;
  const relationship = params.get("relationship") || CONFIG.defaultRelationship;

  /* ===============================
     SET TEXT
  =============================== */
  document.getElementById("titleText").innerText = name + " 💖 " + other;
  document.getElementById("questionText").innerText =
    CONFIG.questionTemplate
      .replace("{other}", other)
      .replace("{relationship}", relationship);

  document.getElementById("resultText").innerText =
    CONFIG.successMessage + "\n\n" + name + " ❤️ " + other;

  /* ===============================
     BUTTON LOGIC
  =============================== */
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("resultCard").style.display = "block";
    launchConfetti();
  });

  /* ===============================
     CONFETTI
  =============================== */
  function launchConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>

</body>
</html>
